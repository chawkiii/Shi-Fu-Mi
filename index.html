<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shifumi</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <div class="titles">
            <h1>Shi Fu Mi</h2>
            <h2>choose your move !!</h3>
        </div>
        <div class="buttonContainer">
            <button class="shi" onclick="playGame('shi');">
                <img src="/images/Shi.png" alt="">
            </button>       
            <button class ="fu" onclick="playGame('fu');">
                <img src="/images/Fu.png" alt="">
            </button>
            <button class= "mi" onclick="playGame('mi');">
                <img src="/images/Mi.png" alt="">
            </button>
        </div>
        <div class="scoreContainer">
            <div class="js-playerMove"></div>
            <p class="js-score"></p>
            <div class="js-cpuMove"></div>
        </div>
        <div class="resetContainer">
            <button class="resetButton" onclick="resetGame();">Reset</button>
        </div>
    </div>
    
        

    <script src="/script.js"></script>
</body>
</html>
